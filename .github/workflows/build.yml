name: build

on:
  push:
    paths:
      - src/**
      - action.yml
      - package*.json
      - tsconfig.json
      - .github/workflows/build.yml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build
        run: |
          npm install
          npm run dist
