name: empty-project

on:
  push:
  pull_request:
    paths:
      - empty-project/**
      - .github/workflows/empty-project.yml

jobs:
  html5:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        id: build
        uses: ./
        with:
          blender: latest/candidate
          blend: test/${{ github.workflow }}/${{ github.workflow }}.blend
          publish: html5
      - name: Result
        run: |
          echo "Code: ${{ steps.build.outputs.code }}"
          echo "Time: ${{ steps.build.outputs.time }}"
          echo "Result: ${{ steps.build.outputs.result }}"
          echo "Error: ${{ steps.build.outputs.error }}"
  krom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        id: build
        uses: ./
        with:
          blender: latest/candidate
          blend: test/${{ github.workflow }}/${{ github.workflow }}.blend
          build: krom-linux
      - name: Result
        run: |
          echo "Code: ${{ steps.build.outputs.code }}"
          echo "Time: ${{ steps.build.outputs.time }}"
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Publish
        id: build
        uses: ./
        with:
          blender: latest/candidate
          blend: test/${{ github.workflow }}/${{ github.workflow }}.blend
          publish: linux-hl
      - name: Result
        run: |
          echo "Code: ${{ steps.build.outputs.code }}"
          echo "Time: ${{ steps.build.outputs.time }}"
